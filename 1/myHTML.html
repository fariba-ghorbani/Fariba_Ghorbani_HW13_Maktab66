<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawsome icons -->
    <link rel="stylesheet" href="./Assets/icons/css/all.css">
    <title>Document</title>
</head>
<body class="mt-5">
    <button class="btn btn-success c-add-row my-3">
        <i class="fas fa-plus-circle text-white"></i>
        Add row
    </button>
    <div class="table-responsive">
        <table class="table text-nowrap align-middle table-bordered">
            <thead >
                <tr class="bg-success border-white text-white">
                    <th scope="col">Actions</th>
                    <th scope="col">Number</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr class="c-row">
                    <td>
                        <button class="btn btn-danger c-delete">
                            <i class="fas fa-trash text-white"></i>
                            Delete
                        </button>
                        <button class="btn btn-primary c-clone">
                            <i class="fas fa-clone text-white"></i>
                            Clone
                        </button>
                    </td>
                    <td>
                        <input type="text" placeholder="" aria-label="Number">
                    </td>
                    <td>
                        <input type="text" placeholder="" aria-label="Type">
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input1" type="radio" name="rowRadioOptions1" id="flexRadioDefault1" value="option1">
                            <label class="form-check-label1" for="flexRadioDefault1">New</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input2" type="radio" name="rowRadioOptions1" id="flexRadioDefault2" value="option2">
                            <label class="form-check-label2" for="flexRadioDefault2">In Preogress</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input3" type="radio" name="rowRadioOptions1" id="flexRadioDefault3" value="option3">
                            <label class="form-check-label3" for="flexRadioDefault3">Confirmed</label>
                        </div>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
    <p>All rows number:</p>
    <p>Not confirmed rows number:</p>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- local JS file -->
    <script src="main.js"></script>
</body>
</html>
